<body>
    <div class="db-container">
        <nav>
            <div><a href="index.html"><img class="imgr" src="./img/coronavirus.png" width="50px"></a></div>
            <div class="icon"><a href="dashboard.html"><img src="./img/log1.jpeg"></a></div>
            <div class="icon"><a href="trackerTable.html"><img src="./img/log2.jpeg"></a></div>
            <div class="icon"><a href="dashboardthree.html"><img src="./img/log3.jpeg" ></a></div>
            <div class="icon"><a href="tracker4.html"><img src="./img/log4.jpeg" ></a></div>
            <div class="icon"><img src="./img/log5.jpeg" ></div>
            <div class="icon"><a href="trackersix.html"><img src="./img/log6.jpeg" ></a></div>

            <div class="icon"><img src="./img/log8.jpeg" ></div>
            <div class="icon"><img src="./img/log9.jpeg" ></div>
        </nav>
        
        <div class="grid-container">
            <main>
                <h2>COVID-19 Tracker</h2>
                <div class="CasosTotales data"></div>
                <div class="CasosActivos data"></div>
                <div class="CasosRecuperados data"></div>
                <div class="Muertes data"></div>
    
                <div class="top10"><h4>Top 10 Country</h4></div>
            </main>

            <div class="graficas">
                <div class="grafica">
                    <p class="graphicTitle text-center">GLOBAL</p>
                        <canvas id="pCanvas" width="5px" height="5px"></canvas>
                </div>
                <div class="grafica">
                    <p class="graphicTitle text-center">USA</p>
                        <canvas id="myCanvas" width="5px" height="5px"></canvas>
                </div>
                <div class="grafica">
                    <p class="graphicTitle text-center">INDIA</p>
                        <canvas id="myCanvas1" width="5px" height="5px"></canvas>
                </div>
                <div class="grafica">
                    <p class="graphicTitle text-center">BRAZIL</p>
                        <canvas id="myCanvas2" width="5px" height="5px"></canvas>
                </div>
                <div class="grafica">
                    <p class="graphicTitle text-center">FRANCE</p>
                        <canvas id="myCanvas3" width="5px" height="5px"></canvas>
                </div>
                <div class="grafica">
                    <p class="graphicTitle text-center">UK</p>
                        <canvas id="myCanvas4" width="5px" height="5px"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="trackersix.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
